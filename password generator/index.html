<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
</head>
<body>
    <div class="app">
        <h1 class="title">Password Generator</h1>
        <div id="password-field">password</div>
        <form action="" class="set-up" id="form">
            <label>Amount of symbols: </label>
            <div class="character-amount-container">
                <input type="range" name="" id="inputRange" min="1" max="50" value="10">
                <input type="number" name="" id="inputRangeNumbers" value="1">
            </div>

            <label>Use uppercase: </label>
            <input type="checkbox" name="" id="checkbox-uppercase">
        
            <label>Use numbers</label>
            <input type="checkbox" name="" id="checkbox-numbers">
            <label>Use symbols</label>
            <input type="checkbox" name="" id="checkbox-symbols">
            
            <button class="btn" id="generate-btn" type="submit">Generate</button>
        </form>
    </div>
</body>
</html>
